site_name: Blombly
nav:
  - Home: index.md
  - Setup: setup.md
  - Basics:
      - Introduction: basics/builtins.md
      - Iterables: basics/iterables.md
      - Code Blocks: basics/blocks.md
      - Structs: basics/structs.md
      - File System: basics/files.md
  - Advanced:
      - Preprocessing: advanced/preprocessor.md
      - Signals: advanced/signals.md
      - Servers: advanced/servers.md
      - Semi-types: advanced/semitypes.md
      - Libs: advanced/libs.md
  - Material:
      - Style Guide: material/style.md
      - Typeless OOP: material/typeless.md

theme:
  name: material
  palette:
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: blombly.png
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - navigation.instant
    - navigation.dropdown
    - search.suggest
    - navigation.footer  # Add this line for "Next" and "Previous" buttons
  code:
    highlight: true

extra_css:
  - css/extra.css

markdown_extensions:
  - codehilite
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences

plugins:
  - social

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/maniospas/Blombly

footer:
